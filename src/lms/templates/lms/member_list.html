{% extends 'lms/base.html' %}

{% block title %} Member List {% endblock title %}

{% block body %}

<div class="row">
        <div class="col-sm-12">
            <h1>Listed Member</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">E-Mail</th>
                        <th scope="col">Bio</th>
                    </tr>
                </thead>
                <tbody>
                  {% for member in members %}
                  <tr>
                      <td scope="col">{{ member.id }}</td>
                      <td>{{ member.name }}</td>
                      <td> {{ member.e_mail }}</td>
                      <td> {{ member.bio }}</td>
                  </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

{% endblock body %}
