{% extends 'lms/base.html' %}


{% block title %} add books {% endblock %}


{% block body %}

<form>
  <div class="form-group">
    <br>
    
    <p>Enter information below to add a book to the Library</p>
    <label for="exampleInputEmail1" >title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="title" required minlength="4" maxlength="15">
    <label>upload image</label>
    <br>
    <input class="form-control" type="file" name="file">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">author</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="author name" required>
  </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
