{% extends 'lms/base.html' %}

{% load static %}
{% block title %} Add Books {% endblock %}
{% block fav_icon %} <link rel="shortcut icon" href="{% static 'lms/favicon.jpg' %}" /> {% endblock fav_icon %}

{% block body %}

<form>
  <div class="form-group">
    <br>

    <h3>Enter information below to add a book to the Library</h3>
    <label for="exampleInputEmail1" >title</label>
    <input type="text" class="form-control" placeholder="title" required minlength="4" maxlength="15">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">author</label>
    <input type="text" class="form-control" placeholder="author name" required>
  </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">description</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
