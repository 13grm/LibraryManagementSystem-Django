{% extends 'lms/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block body %}

    <div class="row">
        <div class="col-sm-12">
            <h1>Listed Books</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Auther</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                {% for book in books %}
                    <tr>
                        <th scope="row">{{ book.id }}</th>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.description }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
